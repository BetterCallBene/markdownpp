<p><strong>Reflexivitaet</strong>: <span class='math'>
<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi mathvariant="normal">∀</mi><mi>a</mi><mo>∈</mo><mi>A</mi><mo>:</mo><mo>(</mo><mi>a</mi><mo separator="true">,</mo><mi>a</mi><mo>)</mo><mo>∈</mo><mi>R</mi><mspace width="0.16667em"></mspace><mo>[</mo><mi>a</mi><mi>R</mi><mi>a</mi><mo>]</mo></mrow><annotation encoding="application/x-tex">\forall a \in A: (a, a) \in R \, [aRa]</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height:0.75em;"></span><span class="strut bottom" style="height:1em;vertical-align:-0.25em;"></span><span class="base textstyle uncramped"><span class="mord mathrm">∀</span><span class="mord mathit">a</span><span class="mrel">∈</span><span class="mord mathit">A</span><span class="mrel">:</span><span class="mopen">(</span><span class="mord mathit">a</span><span class="mpunct">,</span><span class="mord mathit">a</span><span class="mclose">)</span><span class="mrel">∈</span><span class="mord mathit" style="margin-right:0.00773em;">R</span><span class="mord mspace thinspace"></span><span class="mopen">[</span><span class="mord mathit">a</span><span class="mord mathit" style="margin-right:0.00773em;">R</span><span class="mord mathit">a</span><span class="mclose">]</span></span></span></span></span>
</p>
